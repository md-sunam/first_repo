<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cardproject2</title>
    <link rel="stylesheet" href="cardproject2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="card22.png" alt="sale">
        <div class="product_details">
            <h2>Product Details</h2>
            <p> They are a popular way to listen to music, podcasts, and audiobooks on the go. Earphones come in a variety of styles, including</p>
        </div>
        <div class="product_action">
            <div class="left_box">
                <div class="iconbox">
                    <span class="material-symbols-outlined">shopping_bag</span>
                </div>
                <div class="firstbox">
                    <span class="first">Price</span>
                    <span class="first">50% off</span>
                </div>
            </div>
            <div class="right_box">
                <a href="#">Buy now</a>
            </div>
        </div>
        <button id="payment">Proceed to payment</button>
        <div class="cancel">
            <a href="#">Cancel order</a>
          </div>
      </div>
    </div>
  </body>
</html>
